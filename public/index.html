<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>


    <div class="row">
          <div v-for="ark in arks" class="card col-4">
            <img class="card-img-top" :src="ark.image" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ ark.description }}</h5>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ ark.location }}</h5>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ ark.created_at }}</h5>
            </div>
          </div>      
        </div>
    </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>First Name:</label> 
        <input type="text" class="form-control" v-model="first_name">
      </div>

      <div class="form-group">
        <label>Last Name:</label> 
        <input type="text" class="form-control" v-model="last_name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Image (optional):</label> 
        <input type="text" class="form-control" v-model="image">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="dollar-page">
  <div class="vue-component">
    <div class="row">
          <div v-for="dollar in dollars" class="card col-4">
            <img class="card-img-top" src="https://previews.123rf.com/images/chudtsankov/chudtsankov1703/chudtsankov170300147/74006241-cartoon-funny-face-with-dollar-eyes-and-smiling-expression-illustration-isolated-on-white-background.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ dollar.serial_num }}</h5>
            </div>
          
          </div>      
        </div>
    </div>
</template>
